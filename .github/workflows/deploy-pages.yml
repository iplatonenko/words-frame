name: Deploy Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare cache version for this deploy
        run: |
          CACHE_NAME="words-frame-v${GITHUB_RUN_NUMBER}"
          sed -E "s/var CACHE = \"words-frame-v[^\"]+\";/var CACHE = \"${CACHE_NAME}\";/" sw.js > sw.js.tmp
          mv sw.js.tmp sw.js
          grep -n "var CACHE" sw.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
