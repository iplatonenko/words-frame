<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Words Frame</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="manifest" href="./manifest.webmanifest" />

    <!-- iOS "Add to Home Screen" -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Words" />
    <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  </head>

  <body>
    <main class="screen" id="screen">
      <div class="card" id="card">
        <div class="word" id="word">Upload CSV</div>
        <div class="translation" id="translation">Known + Learning</div>
      </div>

      <footer class="controls" id="controls">
        <div class="row">
          <label class="btn file-btn">
            <input
              type="file"
              id="fileInput"
              accept=".csv,text/csv,text/plain"
            />
            Upload CSV
          </label>
          <button class="btn" id="btnReset">Clear CSV</button>

          <button class="btn" id="btnStart">Start</button>
          <button class="btn" id="btnPause">Pause</button>
          <button class="btn" id="btnPrev">◀</button>
          <button class="btn" id="btnNext">▶</button>
        </div>

        <div class="row">
          <button class="btn" id="btnShuffle">Shuffle</button>
          <button class="btn" id="btnSwap">Swap Sides</button>
          <button class="btn" id="btnTheme">Theme: Dark</button>

          <label class="select">
            Interval:
            <select id="intervalSelect">
              <option value="3">3s</option>
              <option value="5">5s</option>
              <option value="10">10s</option>
              <option value="30">30s</option>
              <option value="60">1m</option>
              <option value="300" selected>5m</option>
            </select>
          </label>

          <button class="btn" id="btnBoard">Board Mode</button>
        </div>

        <div class="row">
          <label class="select">
            Known size:
            <input
              type="number"
              id="knownSizeSelect"
              class="size-input"
              min="8"
              step="1"
              value="98"
            />
          </label>

          <label class="select">
            Learning size:
            <input
              type="number"
              id="learningSizeSelect"
              class="size-input"
              min="8"
              step="1"
              value="48"
            />
          </label>
        </div>

        <div class="row info-row">
          <div class="csv-name" id="csvName"></div>
          <div class="meta" id="meta"></div>
          <div class="status" id="status"></div>
        </div>
      </footer>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
